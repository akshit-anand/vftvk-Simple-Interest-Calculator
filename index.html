<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            
            <div class="principle-amount"> 
                Amount: <input type="number"  id="principal">
            </div>  
            <br/>
            
            <div class="rate"> 
                Rate: <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> <span id="rate_val">10.25%</span>
            </div>  
            <br/>
            
            <div class="years">
                No. of Years: <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <br/>

            <div class="button">
                <button onclick="compute()">Compute Interest</button>
            </div>
            <br>
            
            <div id="result"></div>
            
            <div class="footer">&#169; This Calculator Belongs to Akshit Anand</div>
        </div>
    </body>
</html>
